io.jmix.reportsui.screen.report.edit.tabs/parameters.validationScript=Скрипт для валидаций
io.jmix.reportsui.screen.report.edit.tabs/parameters.crossFieldValidationScriptHelp=\  Здесь вы можете установить Groovy-скрипт, который будет выполнять перекрестную проверку параметров отчета перед выполнением отчета..\
  <br/> Метод <code>invalid(String str)</code> может быть использовать что бы отправлять ошибку валидаций пользователю.\
  <br/> Скрипт должен проверять правильность параметров. Вызовите метод "invalid()" если параметры заданы не правильно.\
  <br/>\
  <br/> Например, <code>invalid('Start date has to be before end date')</code> выполняется когда \
  "стартовая дата случайно оказалось после даты окончания. \
  <br/>\
  В скрипт передаются следующие переменные:\
  <ul>\
  <li><code>params</code> - мапа для внешних параметров</li>\
  <li><code>dataManager</code> - объект <code>DataManager</code> который задает CRUD функциональность</li>\
  <li><code>metadata</code> - объект <code>Metadata</code> тип, обеспечивающий доступ к метаданным приложения</li>\
  <li><code>currentAuthentication</code> - объект <code>CurrentAuthentication</code> тип, связанный с текущим \
   аутентифицированный пользователь</li>\
  <li><code>applicationContext</code> - объект типа <code>ApplicationContext</code> который обеспечивает доступ к управляемым бинам</li>\
  <li><code>invalid</code> - groovy метод который вызывается при ошибке валидаций\
  </ul>\
  <br/> К примеру, <code>invalid('Incorrect parameter')</code> вызывается когда параметр задается на правильно.

