  <li><code>currentAuthentication</code> - объект <code>CurrentAuthentication</code> тип, связанный с текущим \
   аутентифицированный пользователь</li>\
  <li><code>applicationContext</code> - объект типа <code>ApplicationContext</code> который обеспечивает доступ к управляемым бинам </li>\
  <li><code>timeSource</code> - объект типа <code>TimeSource</code> используется для получения текущего времени </li>\
  </ul>

