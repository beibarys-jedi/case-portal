io.jmix.securityui.screen.rowlevelpolicy/joinFieldHelp=Значение в этом поле будет добавлено к "from". Оно должно начинатся с запятой, "join" или "left join".\
  Плейсхолдер {E} должен использоватся как псевдоним сущности. Во время запуска он будет заменен на реальный псевдоним (алиас).<br><br>\
  Например:<br>\
  <code>join {E}.customer c</code><br><br>\
  Посдсказка: нажмите Ctrl+Space для авто-завершения кода

io.jmix.securityui.screen.rowlevelpolicy/whereFieldHelp=Значение в этом поле будет добавлено к "where" запроса используя условие "and". Слово "where" записывать не надо т.к. оно записывается автоматически в запрос.<br>\
  Вместо алиасов используйте плейсхолдер {E}.<br>\
  Могут использоваться следующие предопределенные параметры.:<ul>\
  <li><code>:current_user_&lt;attribute&gt;</code> – атрибут текущего пользователя.</li>\
  <li><code>:session_&lt;attribute&gt;</code> – атрибут сессий.</li></ul>\
  Например:<br>\
  <code>{E}.createdBy = :current_user_username and c.code = 'abc'</code><br><br>\
  Посдсказка: нажмите Ctrl+Space для авто-завершения кода

io.jmix.securityui.screen.rowlevelpolicy/scriptFieldHelp=Groovy скрипт которые возвращает true если действие доступно для сущности и false иначе.\
  <br> Используйте плейсхолдер {E} как алиас сущности.\
  <br>\
  <br> Например, <code>{E}.name <> 'Test'</code> запрещает действие для всех объектов с надписью "Test" в поле <code>name</code>.\
  <br>\
  <br>Используйте переменную <code>applicationContext</code> типа <code>ApplicationContext</code> что бы взять доступ к бинам, к примеру:\
  <br><br>\
  <code>import io.jmix.core.security.CurrentAuthentication</code><br>\
  <code>def authBean = applicationContext.getBean(CurrentAuthentication)</code><br>\
  <code>{E}.createdBy == authBean.user.username</code>

