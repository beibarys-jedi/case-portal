descriptionField = Существование множества неудовлетворенных потребностей и серьезных факторов риска существенно нарушают функционирование семьи/клиента в большинстве аспектов жизни (например, неудовлетворение базовых потребностей, конфликты в семье, домашнее насилие, жестокое обращение или риска жестокого обращения с ребенком, алкогольная/наркотическая зависимость, проблемы с поведением, конфликт с законом, тяжелые психические расстройства, потеря жилья, и т.д.). Клиент/семья не в состоянии самостоятельно справиться с трудностями. Услуги кейс-менеджмента необходимы. Возможна потребность в кризисных вмешательствах, связанных с базовыми потребностями (напр., предоставление убежища, еды, одежды и т.п.).
